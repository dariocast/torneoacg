  <h1 class="mat-display-4">Squadre</h1>
  <div *ngFor="let squadra of squadre | async">
    <mat-card style="margin: 10px; width: 20rem;">
      <mat-card-header>
        <img mat-card-avatar *ngIf="squadra.logo != '' " src='{{squadra.logo}}' alt='{{squadra.nome}}'>
        <mat-card-title>{{ squadra.nome }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
